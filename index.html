<!DOCTYPE html>

<head>

    <title>Ê≠åÊõ≤ÂàóË°®</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            position: relative;
        }
        td:hover {
            overflow: auto;
            white-space: normal;
        }

        th {
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
        }

        .floating-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            background-color: white;
            z-index: 1000;
        }
        .floating-player {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
        .close-btn {
            width: 100%;
            height: 30px;
            background-color: #f00;
            color: #fff;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('searchInput');
            const songTableBody = document.getElementById('songTable').getElementsByTagName('tbody')[0];
            const validUrls = ['https://www.youtube.com'];

            function fetchData(callback) {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        callback(data);
                    });
            }

            function fetchAndDisplayData(query, allData) {
                const filteredData = allData.filter(row => 
                    row.song_name.toLowerCase().includes(query) ||
                    row.artist.toLowerCase().includes(query) ||
                    row.source.toLowerCase().includes(query)
                );

                songTableBody.innerHTML = '';
                displayData(filteredData);
            }

            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                fetchData(data => fetchAndDisplayData(query, data));
            });

            function displayData(data) {
                const groupedData = data.reduce((acc, row) => {
                    const key = `${row.song_name}-${row.artist}`;
                    if (!acc[key]) {
                        acc[key] = [];
                    }
                    acc[key].push(row);
                    return acc;
                }, {});

                Object.values(groupedData).forEach(group => {
                    group.sort((a, b) => new Date(b.date.substring(4, 8) + '-' + b.date.substring(2, 4) + '-' + b.date.substring(0, 2)) - new Date(a.date.substring(4, 8) + '-' + a.date.substring(2, 4) + '-' + a.date.substring(0, 2)));
                });

                Object.entries(groupedData).forEach(([key, rows]) => {
                    const maxRows = Math.min(rows.length, 3);
                    const newRow = songTableBody.insertRow();

                    newRow.insertCell().textContent = '';
                    newRow.insertCell().textContent = rows[0].song_name;
                    newRow.insertCell().textContent = rows[0].artist;
                    newRow.insertCell().textContent = rows[0].source;
                    newRow.insertCell().textContent = '';

                    for (let i = 0; i < 3; i++) {
                        const dateCell = newRow.insertCell();
                        if (i < maxRows) {
                            const row = rows[i];
                            const link = document.createElement('a');
                            const date = row.date;
                            const formattedDate = `${date.substring(0, 2)}/${date.substring(2, 4)}/${date.substring(4)}`;
                            link.href = row.link;
                            link.textContent = formattedDate;
                            link.target = '_blank';
                            link.onclick = function(event) {
                                event.preventDefault();
                                if (validUrls.some(validUrl => link.href.startsWith(validUrl))) {
                                    const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                                    const floatingPlayer = document.getElementById('floatingPlayer');
                                    floatingPlayer.src = link.href.replace('watch?v=', 'embed/');
                                    floatingPlayerContainer.style.display = 'block';
                                } else {
                                    alert('Invalid URL');
                                }
                            };
                            dateCell.appendChild(link);
                        }
                    }
                });

                sortTable();
            }

            function sortTable() {
                const table = document.getElementById('songTable');
                const rows = Array.from(table.rows).slice(1);
                rows.sort((a, b) => {
                    const aText = a.cells[1].textContent.toLowerCase();
                    const bText = b.cells[1].textContent.toLowerCase();
                    return aText > bText ? 1 : -1;
                });
                rows.forEach(row => table.appendChild(row));
            }

            function closeFloatingPlayer() {
                const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                floatingPlayerContainer.style.display = 'none';
                const floatingPlayer = document.getElementById('floatingPlayer');
                floatingPlayer.src = '';
            }

            fetchData(data => fetchAndDisplayData('', data));
        });
    </script>
</head>

<div class="header">

<!-- ÊµÆÂãïÂ∞èÁ™óÊí≠ÊîæÂô® -->
