<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>歌曲列表</h1>
        <div>總歌曲數：<span id="songCount"></span></div>
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索歌曲...">
        <button id="showAllButton" class="button-off">顯示全部</button>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>首字</th>
                <th>曲名</th>
                <th>歌手</th>
                <th>來源</th>
                <th>備註</th>
                <th>日期</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動態生成的行會插入到這裡 -->
        </tbody>
    </table>

    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="floating-player-header">浮動播放器</div>
        <iframe id="floatingPlayer" class="floating-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
    </div>

    <script type="module" src="js/form-generation.js"></script>
</body>
</html>
