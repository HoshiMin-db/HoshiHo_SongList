<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲列表</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif; /* 微軟黑體 */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 防止文本換行 */
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px; /* 設定最大寬度 */
            position: relative;
        }
        td:hover {
            overflow: auto; /* 滑動效果 */
            white-space: normal; /* 允許文本換行 */
        }

        th {
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
        }

        /* 浮動小窗樣式 */
        .floating-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px; /* 16:9 ratio */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* 初始不顯示 */
            background-color: white;
            z-index: 1000;
        }
        .floating-player {
            width: 100%;
            height: calc(100% - 30px); /* 留出空間給關閉按鈕 */
            border: none;
        }
        .close-btn {
            width: 100%;
            height: 30px;
            background-color: #f00;
            color: #fff;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('searchInput');
            const songTableBody = document.getElementById('songTable').getElementsByTagName('tbody')[0];
            const validUrls = ['https://www.youtube.com'];

            function fetchAndDisplayData(query) {
                fetch(`/search?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        songTableBody.innerHTML = ''; // 清空表格內容
                        displayData(data);
                    });
            }

            searchInput.addEventListener('input', function(e) {
                const query = e.target.value;
                fetchAndDisplayData(query);
            });

            function displayData(data) {
                Object.entries(data).forEach(([key, rows]) => {
                    const maxRows = Math.min(rows.length, 3); // 最多顯示3次日期
                    const newRow = songTableBody.insertRow();

                    newRow.insertCell().textContent = ''; // A-Z
                    newRow.insertCell().textContent = rows[0].song_name;
                    newRow.insertCell().textContent = rows[0].artist;
                    newRow.insertCell().textContent = rows[0].source;
                    newRow.insertCell().textContent = ''; // 備注

                    for (let i = 0; i < 3; i++) {
                        const dateCell = newRow.insertCell();
                        if (i < maxRows) {
                            const row = rows[i];
                            const link = document.createElement('a');
                            const date = row.date;
                            const formattedDate = `${date.substring(0, 2)}/${date.substring(2, 4)}/${date.substring(4)}`;
                            link.href = row.link;
                            link.textContent = formattedDate;
                            link.target = '_blank';
                            link.onclick = function(event) {
                                event.preventDefault();
                                if (validUrls.some(validUrl => link.href.startsWith(validUrl))) {
                                    const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                                    const floatingPlayer = document.getElementById('floatingPlayer');
                                    floatingPlayer.src = link.href.replace('watch?v=', 'embed/');
                                    floatingPlayerContainer.style.display = 'block';
                                } else {
                                    alert('Invalid URL');
                                }
                            };
                            dateCell.appendChild(link);
                        }
                    }
                });

                // 表格按曲名排序
                sortTable();
            }

            function sortTable() {
                const table = document.getElementById('songTable');
                const rows = Array.from(table.rows).slice(1);
                rows.sort((a, b) => {
                    const aText = a.cells[1].textContent.toLowerCase();
                    const bText = b.cells[1].textContent.toLowerCase();
                    return aText > bText ? 1 : -1;
                });
                rows.forEach(row => table.appendChild(row));
            }

            function closeFloatingPlayer() {
                const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                floatingPlayerContainer.style.display = 'none';
                const floatingPlayer = document.getElementById('floatingPlayer');
                floatingPlayer.src = ''; // 停止播放
            }

            // 初始加載所有數據
            fetchAndDisplayData('');
        });
    </script>
</head>
<body>

<div class="header">
    <h1>🌟 HoshiHo歌單 💐</h1>
    <p>總曲數：<span id="songCount">0</span></p>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="搜尋...">
</div>

<table id="songTable">
    <thead>
        <tr>
            <th>A-Z</th>
            <th>曲名</th>
            <th>歌手</th>
            <th>出典</th>
            <th>備注</th>
            <th>日期1</th>
            <th>日期2</th>
            <th>日期3</th>
        </tr>
    </thead>
    <tbody>
        <!-- 表格數據將由JavaScript動態生成 -->
    </tbody>
</table>

<!-- 浮動小窗播放器 -->
<div id="floatingPlayerContainer" class="floating-player-container">
    <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
    <iframe id="floatingPlayer" class="floating-player"></iframe>
</div>

</body>
</html>
