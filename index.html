<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌟 HoshiHo歌單 💐</title>
<link rel="stylesheet" href="style.css">
<style>
.virtual-scroll-container {
    height: 600px;
    min-height: 200px;
    overflow-y: auto;
    position: relative;
}
.virtual-scroll-content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    min-height: 200px;
}
.sidebar {
    width: 200px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background-color: #f8f9fa;
    padding: 20px;
    border-right: 1px solid #e9ecef;
}
.sidebar-nav {
    list-style: none;
    padding: 0;
    margin-top: 60px;
}
.sidebar-nav li {
    margin: 15px 0;
}
.sidebar-nav a {
    text-decoration: none;
    color: #495057;
    font-size: 1.1em;
    display: block;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
}
.sidebar-nav a:hover {
    background-color: #e9ecef;
    color: #228be6;
}
.sidebar-nav a.active {
    background-color: #228be6;
    color: white;
}
.main-content {
    margin-left: 200px;
    padding: 20px;
}
</style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-nav">
        <li><a href="index.html" class="active">歌單列表</a></li>
        <li><a href="disc.html">Discography</a></li>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h1>🌟 HoshiHo歌單 💐</h1>
        <p>總曲數：<span id="songCount"></span></p>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋歌曲名稱、歌手或出典...">
    </div>
    <div class="virtual-scroll-container" id="virtualScrollContainer">
        <div class="virtual-scroll-content" id="virtualScrollContent">
            <table id="songTable">
                <thead>
                    <tr>
                        <th>A-Z</th>
                        <th>曲名</th>
                        <th>歌手</th>
                        <th>出典</th>
                        <th class="date-header" colspan="4">日期</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 這裡將由 JavaScript 動態生成內容 -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="floating-player-header" id="floatingPlayerHeader">
            <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
        </div>
        <iframe id="floatingPlayer" class="floating-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script src="js/youtube-player.js"></script>
<script type="module" src="js/form-generation.js"></script>
</body>
</html>
