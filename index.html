<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoshiHo歌單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>🌟 HoshiHo歌單 💐</h1>
        <p>總曲數：<span id="songCount">792</span></p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋歌曲名稱、歌手或出典...">
        <button id="showAllButton" class="button-off">顯示全部</button>
    </div>

    <table id="songTable">
        <thead>
            <tr>
                <th>A-Z</th>
                <th>曲名</th>
                <th>歌手</th>
                <th>出典</th>
                <th>備注</th>
                <th>日期1</th>
                <th>日期2</th>
                <th>日期3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="floating-player-header" id="floatingPlayerHeader">
            <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
        </div>
        <iframe id="floatingPlayer" class="floating-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="js/youtube-player.js"></script>
    <script src="js/form-generation.js"></script>
</body>
</html>
