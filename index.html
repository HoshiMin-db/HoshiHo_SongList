<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 HoshiHo歌單 💐</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .virtual-scroll-container {
            height: 600px;
            overflow-y: auto;
            position: relative;
        }
        .virtual-scroll-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌟 HoshiHo歌單 💐</h1>
        <p>總曲數：<span id="songCount"></span></p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋歌曲名稱、歌手或出典...">
    </div>

    <div id="form-container" class="virtual-scroll-container"></div>

    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="floating-player-header" id="floatingPlayerHeader">
            <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
        </div>
        <iframe id="floatingPlayer" class="floating-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="js/youtube-player.js"></script>
    <script type="module">
        import { fetchData, fetchAndDisplayData } from './js/data.js';

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            fetchAndDisplayData(query);
        });

        // 初始化數據加載
        fetchData(() => {
            fetchAndDisplayData('');
        });
    </script>
</body>
</html>
