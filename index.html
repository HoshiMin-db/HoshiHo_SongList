<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
        }

        /* 浮動小窗樣式 */
        .floating-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px; /* 16:9 ratio */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* 初始不顯示 */
            background-color: white;
            z-index: 1000;
        }
        .floating-player {
            width: 100%;
            height: calc(100% - 30px); /* 留出空間給關閉按鈕 */
            border: none;
        }
        .close-btn {
            width: 100%;
            height: 30px;
            background-color: #f00;
            color: #fff;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>🌟 HoshiHo歌單 💐</h1>
    <p>總曲數：<span id="songCount">0</span></p>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="搜尋...">
</div>

<table id="songTable">
    <thead>
        <tr>
            <th>A-Z</th>
            <th>曲名</th>
            <th>歌手</th>
            <th>出典</th>
            <th>備注</th>
            <th>日期1</th>
            <th>日期2</th>
            <th>日期3</th>
        </tr>
    </thead>
    <tbody>
        <!-- 表格數據將由JavaScript動態生成 -->
    </tbody>
</table>

<!-- 浮動小窗播放器 -->
<div id="floatingPlayerContainer" class="floating-player-container">
    <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
    <iframe id="floatingPlayer" class="floating-player"></iframe>
</div>

<script>
    // 使用JavaScript讀取data.json並生成表格
    let allData = [];
    const validUrls = ['https://www.youtube.com'];

    fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const table = document.getElementById('songTable').getElementsByTagName('tbody')[0];
            const songCountElement = document.getElementById('songCount');
            allData = data;

            // 更新總曲數
            songCountElement.textContent = allData.length;

            // 按song_name和artist分組並排序
            const groupedData = data.reduce((acc, row) => {
                const key = `${row.song_name}-${row.artist}`;
                if (!acc[key]) {
                    acc[key] = [];
                }
                acc[key].push(row);
                return acc;
            }, {});

            Object.values(groupedData).forEach(group => {
                group.sort((a, b) => new Date(b.date.substring(4, 8) + '-' + b.date.substring(2, 4) + '-' + b.date.substring(0, 2)) - new Date(a.date.substring(4, 8) + '-' + a.date.substring(2, 4) + '-' + a.date.substring(0, 2)));
            });

            // 生成表格內容
            Object.entries(groupedData).forEach(([key, rows]) => {
                const maxRows = Math.min(rows.length, 3); // 最多顯示3次日期
                const newRow = table.insertRow();

                newRow.insertCell().textContent = ''; // A-Z
                newRow.insertCell().textContent = rows[0].song_name;
                newRow.insertCell().textContent = rows[0].artist;
                newRow.insertCell().textContent = rows[0].source;
                newRow.insertCell().textContent = ''; // 備注

                for (let i = 0; i < 3; i++) {
                    const dateCell = newRow.insertCell();
                    if (i < maxRows) {
                        const row = rows[i];
                        const link = document.createElement('a');
                        const date = row.date;
                        const formattedDate = `${date.substring(0, 2)}/${date.substring(2, 4)}/${date.substring(4)}`;
                        link.href = row.link;
                        link.textContent = formattedDate;
                        link.target = '_blank';
                        link.onclick = function(event) {
                            event.preventDefault();
                            if (validUrls.some(validUrl => link.href.startsWith(validUrl))) {
                                const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                                const floatingPlayer = document.getElementById('floatingPlayer');
                                floatingPlayer.src = link.href.replace('watch?v=', 'embed/');
                                floatingPlayerContainer.style.display = 'block';
                            } else {
                                alert('Invalid URL');
                            }
                        };
                        dateCell.appendChild(link);
                    }
                }
            });

            // 表格按曲名排序
            sortTable();
        })
        .catch(error => console.error('Error loading data:', error));

    function filterData(searchTerm) {
        const table = document.getElementById('songTable').getElementsByTagName('tbody')[0];
        table.innerHTML = ''; // 清空表格內容

        const filteredData = allData.filter(row => 
            row.song_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            row.artist.toLowerCase().includes(searchTerm.toLowerCase()) ||
            row.source.toLowerCase().includes(searchTerm.toLowerCase())
        );

        // 按song_name和artist分組並排序
        const groupedData = filteredData.reduce((acc, row) => {
            const key = `${row.song_name}-${row.artist}`;
            if (!acc[key]) {
                acc[key] = [];
            }
            acc[key].push(row);
            return acc;
        }, {});

        Object.values(groupedData).forEach(group => {
            group.sort((a, b) => new Date(b.date.substring(4, 8) + '-' + b.date.substring(2, 4) + '-' + b.date.substring(0, 2)) - new Date(a.date.substring(4, 8) + '-' + a.date.substring(2, 4) + '-' + a.date.substring(0, 2)));
        });

        // 生成表格內容
        Object.entries(groupedData).forEach(([key, rows]) => {
            const maxRows = Math.min(rows.length, 3); // 最多顯示3次日期
            const newRow = table.insertRow();

            newRow.insertCell().textContent = ''; // A-Z
            newRow.insertCell().textContent = rows[0].song_name;
            newRow.insertCell().textContent = rows[0].artist;
            newRow.insertCell().textContent = rows[0].source;
            newRow.insertCell().textContent = ''; // 備注

            for (let i = 0; i < 3; i++) {
                const dateCell = newRow.insertCell();
                if (i < maxRows) {
                    const row = rows[i];
                    const link = document.createElement('a');
                    const date = row.date;
                    const formattedDate = `${date.substring(0, 2)}/${date.substring(2, 4)}/${date.substring(4)}`;
                    link.href = row.link;
                    link.textContent = formattedDate;
                    link.target = '_blank';
                    link.onclick = function(event) {
                        event.preventDefault();
                        if (validUrls.some(validUrl => link.href.startsWith(validUrl))) {
                            const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                            const floatingPlayer = document.getElementById('floatingPlayer');
                            floatingPlayer.src = link.href.replace('watch?v=', 'embed/');
                            floatingPlayerContainer.style.display = 'block';
                        } else {
                            alert('Invalid URL');
                        }
                    };
                    dateCell.appendChild(link);
                }
            }
        });

        // 表格按曲名排序
        sortTable();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        filterData(e.target.value);
    });

    function sortTable() {
        const table = document.getElementById('songTable');
        const rows = Array.from(table.rows).slice(1);
        rows.sort((a, b) => {
            const aText = a.cells[1].textContent.toLowerCase();
            const bText = b.cells[1].textContent.toLowerCase();
            return aText > bText ? 1 : -1;
        });
        rows.forEach(row => table.appendChild(row));
    }

    function closeFloatingPlayer() {
        const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
        floatingPlayerContainer.style.display = 'none';
        const floatingPlayer = document.getElementById('floatingPlayer');
        floatingPlayer.src = ''; // 停止播放
    }

</script>

</body>
</html>
