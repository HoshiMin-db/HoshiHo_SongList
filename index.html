<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoshiHoÊ≠åÂñÆ</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .header h1 {
            color: #6a5acd;
        }

        .search-container {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            position: relative;
        }

        td:hover {
            overflow: visible;
            white-space: normal;
            background-color: #f8f8f8;
            z-index: 1;
        }

        th {
            background-color: #6a5acd;
            color: white;
            cursor: pointer;
        }

        th:hover {
            background-color: #5849b8;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .floating-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 640px; /* Ë™øÊï¥ÂØ¨Â∫¶ */
            height: 360px; /* Ë™øÊï¥È´òÂ∫¶ */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
            background-color: white;
            z-index: 1000;
            border-radius: 8px;
            overflow: hidden;
        }

        .floating-player {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }

        .close-btn {
            width: 100%;
            height: 30px;
            background-color: #6a5acd;
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #5849b8;
        }

        a {
            color: #6a5acd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .lock-icon {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåü HoshiHoÊ≠åÂñÆ üíê</h1>
        <p>Á∏ΩÊõ≤Êï∏Ôºö<span id="songCount">792</span></p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãÊ≠åÊõ≤ÂêçÁ®±„ÄÅÊ≠åÊâãÊàñÂá∫ÂÖ∏...">
    </div>

    <table id="songTable">
        <thead>
            <tr>
                <th>A-Z</th>
                <th>Êõ≤Âêç</th>
                <th>Ê≠åÊâã</th>
                <th>Âá∫ÂÖ∏</th>
                <th>ÂÇôÊ≥®</th>
                <th>Êó•Êúü1</th>
                <th>Êó•Êúü2</th>
                <th>Êó•Êúü3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="close-btn" onclick="closeFloatingPlayer()">ÈóúÈñâ</div>
        <iframe id="floatingPlayer" class="floating-player"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('searchInput');
            const songTableBody = document.getElementById('songTable').getElementsByTagName('tbody')[0];
            const validUrls = ['https://www.youtube.com'];

            function fetchData(callback) {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        callback(data);
                    });
            }

            function fetchAndDisplayData(query, allData) {
                // Ê∏ÖÁ©∫Ë°®Ê†ºÂÜÖÂÆπ
                songTableBody.innerHTML = '';

                // ÁØ©ÈÅ∏Êï∏Êìö
                const filteredData = allData.filter(row =>
                    row.song_name.toLowerCase().includes(query) ||
                    row.artist.toLowerCase().includes(query) ||
                    row.source.toLowerCase().includes(query)
                );

                // È°ØÁ§∫ÁØ©ÈÅ∏ÂæåÁöÑÊï∏Êìö
                displayData(filteredData);
            }

            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                fetchData(data => fetchAndDisplayData(query, data));
            });

            function displayData(data) {
                // Êåâ song_name Âíå artist ÂàÜÁµÑ‰∏¶ÊéíÂ∫è
                const groupedData = data.reduce((acc, row) => {
                    const key = `${row.song_name}-${row.artist}`;
                    if (!acc[key]) {
                        acc[key] = [];
                    }
                    acc[key].push(row);
                    return acc;
                }, {});

                Object.values(groupedData).forEach(group => {
                    group.sort((a, b) => new Date(b.date.substring(0, 4) + '-' + b.date.substring(4, 6) + '-' + b.date.substring(6)) - 
                                       new Date(a.date.substring(0, 4) + '-' + a.date.substring(4, 6) + '-' + a.date.substring(6)));
                });

                // ÁîüÊàêË°®Ê†ºÂÖßÂÆπ
                Object.entries(groupedData).forEach(([key, rows]) => {
                    const maxRows = Math.min(rows.length, 3);
                    const newRow = songTableBody.insertRow();
                    
                    // Ê∑ªÂä†ÂñÆÂÖÉÊ†º
                    newRow.insertCell().textContent = rows[0].song_name.charAt(0).toUpperCase(); // A-Z
                    newRow.insertCell().textContent = rows[0].song_name;
                    newRow.insertCell().textContent = rows[0].artist;
                    newRow.insertCell().textContent = rows[0].source;
                    newRow.insertCell().textContent = rows[0].note || '';  // ÂÇôÊ≥®
                    
                    // Ê∑ªÂä†Êó•Êúü
                    for (let i = 0; i < 3; i++) {
                        const dateCell = newRow.insertCell();
                        if (i < maxRows) {
                            const row = rows[i];
                            const link = document.createElement('a');
                            const date = row.date;
                            const formattedDate = `${date.substring(6, 8)}/${date.substring(4, 6)}/${date.substring(0, 4)}`;
                            link.href = row.link;
                            link.textContent = formattedDate;
                            link.target = '_blank';
                            link.onclick = function(event) {
                                event.preventDefault();
                                if (validUrls.some(validUrl => link.href.startsWith(validUrl))) {
                                    const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                                    const floatingPlayer = document.getElementById('floatingPlayer');
                                    floatingPlayer.src = link.href.replace('watch?v=', 'embed/');
                                    floatingPlayerContainer.style.display = 'block';
                                } else {
                                    alert('ÁÑ°ÊïàÁöÑURL');
                                }
                            };
                            dateCell.appendChild(link);

                            // Ê∑ªÂä†ÈéñÁ¨¶Ëôü
                            if (row.is_member_exclusive) {
                                const lockIcon = document.createElement('span');
                                lockIcon.classList.add('lock-icon');
                                lockIcon.textContent = 'üîí';
                                dateCell.appendChild(lockIcon);
                            }
                        }
                    }
                });

                // Ë°®Ê†ºÊåâÊõ≤ÂêçÊéíÂ∫è
                sortTable();
            }

            function sortTable() {
                const table = document.getElementById('songTable');
                const rows = Array.from(table.getElementsByTagName('tbody')[0].rows);
                
                rows.sort((a, b) => {
                    const aText = a.cells[1].textContent.toLowerCase();
                    const bText = b.cells[1].textContent.toLowerCase();
                    return aText.localeCompare(bText, 'zh-Hant');
                });

                rows.forEach(row => table.getElementsByTagName('tbody')[0].appendChild(row));
            }

            function closeFloatingPlayer() {
                const floatingPlayerContainer = document.getElementById('floatingPlayerContainer');
                floatingPlayerContainer.style.display = 'none';
                const floatingPlayer = document.getElementById('floatingPlayer');
                floatingPlayer.src = '';
            }

            // ÂàùÂßãÂä†ËºâÊâÄÊúâÊï∏Êìö
            fetchData(data => fetchAndDisplayData('', data));
        });
    </script>
</body>
</html>
