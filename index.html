<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 HoshiHo歌單 💐</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .virtual-scroll-container {
            height: 600px;
            overflow-y: auto;
            position: relative;
        }
        .virtual-scroll-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div>
        <label for="languageSelect">言語：</label>
        <select id="languageSelect">
            <option value="ja">🇯🇵 日本語</option>
            <option value="en">🇬🇧 English</option>
            <option value="zh-TW">🇹🇼 中文</option>
        </select>
    </div>
    <div class="header">
        <h1 id="title">🌟 HoshiHo歌單 💐</h1>
        <p id="totalSongs">總曲數：<span id="songCount"></span></p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋歌曲名稱、歌手或出典...">
    </div>

    <div class="virtual-scroll-container" id="virtualScrollContainer">
        <div class="virtual-scroll-content" id="virtualScrollContent">
            <table id="songTable">
                <thead>
                    <tr>
                        <th class="az">A-Z</th>
                        <th class="song-title">曲名</th>
                        <th class="artist">歌手</th>
                        <th class="source">出典</th>
                        <th class="date-header" colspan="4">日期</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 這裡將由 JavaScript 動態生成內容 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="floatingPlayerContainer" class="floating-player-container">
        <div class="floating-player-header" id="floatingPlayerHeader">
            <div class="close-btn" onclick="closeFloatingPlayer()">關閉</div>
        </div>
        <iframe id="floatingPlayer" class="floating-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="js/youtube-player.js"></script>
    <script type="module" src="js/form-generation.js"></script>
    <script type="module">
        import { initLanguage, onLanguageChange } from './js/page-tl.js';

        document.addEventListener("DOMContentLoaded", function() {
            // 初始化語言
            initLanguage();

            // 添加語言切換事件
            document.getElementById('languageSelect').addEventListener('change', function(event) {
                const language = event.target.value;
                onLanguageChange(language);
            });
        });
    </script>
</body>
</html>
