<html>
<head>

        body {

        }
        
        .header {

        .header h1 {

        .controls {

        .data-container {

            gap: 20px;
        }
        
        .data-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .data-item:hover {
            transform: translateY(-3px);
        }

        .cell {
            padding: 4px;
            margin: 2px 0;
            border-radius: 4px;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }
        
        .magic-before { background-color: #FF69B4; }
        .magic-after { background-color: #9370DB; }
        .acapella { background-color: #20B2AA; }
        .members-only { background-color: #FF8C00; }
        .copyright-restricted { color: red; font-weight: bold; }
        .acapella { background-color: #ADD8E6; }
    </style>
</head>

    <div id="dataContainer" class="data-container"></div>

    <script>
        let allData = [];
        let currentView = 'all';

        async function fetchData() {
            const response = await fetch('/data.json');
            const data = await response.json();
            allData = data;
            displayData(data);
        }

        function createTagSpan(text, className) {
            return `<span class="tag ${className}">${text}</span>`;
        }

        function displayData(data) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';

            data.forEach(row => {
                if (!row['Ê≠åÊõ≤ÂêçÁ®±']) return; // Ë∑≥ÈÅéÁ©∫Ë°å
                
                const div = document.createElement('div');
                div.className = 'data-item';
                
                // Ê≠åÊõ≤ÂêçÁ®±
                const titleDiv = document.createElement('div');
                titleDiv.style.fontSize = '18px';
                titleDiv.style.fontWeight = 'bold';
                titleDiv.style.marginBottom = '8px';
                titleDiv.textContent = row['Ê≠åÊõ≤ÂêçÁ®±'];
                div.appendChild(titleDiv);
                
                // Ê≠åÊâãÂêçÁ®±
                if (row['Ê≠åÊâã']) {
                    const artistDiv = document.createElement('div');
                    artistDiv.style.color = '#666';
                    artistDiv.textContent = row['Ê≠åÊâã'];
                    div.appendChild(artistDiv);
                }
                
                // Ê®ôÁ±§ÂçÄÂüü
                const tagsDiv = document.createElement('div');
                tagsDiv.style.marginTop = '8px';
                tagsDiv.innerHTML = '';
                
                // Ê†πÊìöÁâπÂÆöÈóúÈçµÂ≠óÊ∑ªÂä†Ê®ôÁ±§
                if (row['Ê®ôÁ±§']) {
                    const tags = row['Ê®ôÁ±§'].split(',').map(tag => tag.trim());
                    tags.forEach(tag => {
                        if (tag.includes('È≠îÊ≥ïÂâç')) tagsDiv.innerHTML += createTagSpan('È≠îÊ≥ïÂâç', 'magic-before');
                        if (tag.includes('È≠îÊ≥ïÂæå')) tagsDiv.innerHTML += createTagSpan('È≠îÊ≥ïÂæå', 'magic-after');
                        if (tag.includes('Ê∏ÖÂî±')) tagsDiv.innerHTML += createTagSpan('Ê∏ÖÂî±', 'acapella');
                        if (tag.includes('ÊúÉÈôê')) tagsDiv.innerHTML += createTagSpan('ÊúÉÈôê', 'members-only');
                        if (tag.includes('ÁâàÊ¨äÈôêÂà∂')) tagsDiv.innerHTML += createTagSpan('ÁâàÊ¨äÈôêÂà∂', 'copyright-restricted');
                    });
                }
                
                div.appendChild(tagsDiv);
                container.appendChild(div);
            });
        }

        function getFilteredData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let dataToShow = allData;

            if (searchTerm) {
                dataToShow = dataToShow.filter(row => 
                    Object.values(row).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    )
                );
            }

            return dataToShow;
        }

            currentView = view;

                btn.classList.remove('active');
            });
