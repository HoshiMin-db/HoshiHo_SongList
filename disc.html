<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌟 HoshiHo Discography 💐</title>
<link rel="stylesheet" href="style.css">
<style>
.sidebar {
    width: 50px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background-color: #f8f9fa;
    border-right: 1px solid #e9ecef;
    transition: width 0.3s ease;
    z-index: 1000;
}
.sidebar.expanded {
    width: 180px;
}
.hamburger {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.5em;
}
.sidebar-nav {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    overflow: hidden;
    white-space: nowrap;
}
.sidebar-nav li {
    margin: 5px 0;
}
.sidebar-nav a {
    text-decoration: none;
    color: #495057;
    font-size: 1.1em;
    display: flex;
    align-items: center;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
}
.sidebar-nav a:hover {
    background-color: #e9ecef;
    color: #228be6;
}
.sidebar-nav a.active {
    background-color: #228be6;
    color: white;
}
.nav-icon {
    width: 20px;
    text-align: center;
    margin-right: 10px;
}
.main-content {
    margin-left: 50px;
    padding: 20px;
    transition: margin-left 0.3s ease;
}
.main-content.shifted {
    margin-left: 180px;
}
.disc-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}
.disc-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.disc-card:hover {
    transform: translateY(-5px);
}
.disc-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
}
.disc-date {
    color: #666;
    font-size: 0.9em;
}
</style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="sidebar-nav">
        <li>
            <a href="index.html">
                <span class="nav-icon">🎵</span>
                <span class="nav-text">歌單列表</span>
            </a>
        </li>
        <li>
            <a href="disc.html" class="active">
                <span class="nav-icon">💿</span>
                <span class="nav-text">Discography</span>
            </a>
        </li>
    </div>
</div>

<div class="main-content" id="mainContent">
    <div class="header">
        <h1>🌟 HoshiHo Discography 💐</h1>
    </div>
    <div class="disc-container">
        <!-- 這裡可以動態添加專輯卡片 -->
    </div>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    sidebar.classList.toggle('expanded');
    mainContent.classList.toggle('shifted');
}
</script>
</body>
</html>
