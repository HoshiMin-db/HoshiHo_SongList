<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌟 HoshiHo Discography 💐</title>
<link rel="stylesheet" href="style.css">
<style>
.disc-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}
.disc-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.disc-card:hover {
    transform: translateY(-5px);
}
.disc-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
}
.disc-date {
    color: #666;
    font-size: 0.9em;
}
</style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="sidebar-nav">
        <li>
            <a href="index.html">
                <span class="nav-icon">🎵</span>
                <span class="nav-text">歌單列表</span>
            </a>
        </li>
        <li>
            <a href="disc.html" class="active">
                <span class="nav-icon">💿</span>
                <span class="nav-text">Discography</span>
            </a>
        </li>
    </div>
</div>

<div class="main-content" id="mainContent">
    <div class="header">
        <h1>🌟 HoshiHo Discography 💐</h1>
    </div>
    <div class="disc-container">
        <!-- 這裡可以動態添加專輯卡片 -->
        <div class="disc-card">
            <div class="disc-title">1st EP : Armonico</div>
            <!-- 其他專輯信息 -->
</div>
    </div>
</div>

<script src="js/sidebar.js"></script>
</body>
</html>
