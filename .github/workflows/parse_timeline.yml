name: Parse Timeline Files

on:
  push:
    paths:
      - 'timeline/**'  # 當 timeline 資料夾中的文件發生變更時觸發

jobs:
  parse-timeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Run timeline parser
      run: python backend/process_timeline.py

    - name: Check for changes
      id: check_changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.json
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
          echo "no_changes=true" >> $GITHUB_ENV
        else
          echo "Changes detected"
          echo "no_changes=false" >> $GITHUB_ENV

    - name: Commit changes
      if: env.no_changes == 'false'
      run: |
        git commit -m 'Update data.json with new timeline data'
        echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push changes
      if: env.no_changes == 'false'
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
