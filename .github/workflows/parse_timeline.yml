name: Update Timeline

on:
  push:
    paths:
      - 'timeline/**'
  workflow_dispatch:

jobs:
  update-timeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client

      - name: Run process_timeline.py
        run: python backend/process_timeline.py

      - name: Add timestamp to data.json
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq ".timestamp = \"$timestamp\"" data.json > tmp.$$.json && mv tmp.$$.json data.json

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Force add and commit data.json
        run: |
          git add -f data.json
          git commit -m 'Update data.json with timestamp'
          git push
        continue-on-error: true
